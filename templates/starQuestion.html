<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="../static/css/General.css">
    <link rel="stylesheet" href="../static/css/starQuestion.css">
</head>

<body>
    <header class="header">
        <h1>نظرسنجی</h1>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div id="progressValue">
                <p id="currentQue">{{qn}}</p>
                /
                <p id="questionNUmber">10</p>
            </div>
        </div>
        <form id="survey-form" method="post" action="/survey">
            <div class="questionSide">
                <h2>{{title}}</h2>
            </div>
            <div class="answerSide">
                <div class="rating-container">
                    <div class="stars">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                    <div class="rating-value" id="rating-value">0.0</div>
                </div>
                <div class="errorMessage" id="error-message"></div>
                <div class="buttonRow">
                    {% if qn < 10 %} 
                    <button class="button" id="next-button" type="button">بعدی</button>
                    {% endif %}
                
                    {% if qn == 10 %}
                    <button class="button" id="next-button" type="button">ثبت</button>
                    {% endif %}
                </div>
            </div>
            <input type="hidden" name="answer" id="rating-input">
        </form>
    </main>
    <footer class="footer">
        <p>باتشکر از بازخورد شما!</p>
    </footer>
    <script src="..//static/scripts/questions/starQuestion.js"></script>
</body>

</html>
