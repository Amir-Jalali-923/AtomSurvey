<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="../static/css/General.css"">
    <link rel=" stylesheet" href="../static/css/multipleAnswer.css"">
</head>
<body>
    <header class=" header">
    <h1>نظرسنجی
    </h1>
    </header>
    <main class="main">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div id="progressValue">
                <p id="currentQue">{{qn}}</p>
                /
                <p id="questionNUmber">10</p>
            </div>
        </div>
        <form method="post" action="/survey">
            <div class="questionSide">
                <p>{{title}}</p>
            </div>
            {% for option in options %}
            <div class="question" id="question-1">
                <input type="radio" name="answer" id="" value="{{option}}">
                <p>{{option}}</p>
            </div>
            {% endfor %}

            <div class="errorMessage" id="error-message"></div>
            <div class="buttonRow">
                {% if qn < 10 %}
                    <button class="button" id="next-button" type="button">بعدی</button>
                {% endif %}

                {% if qn == 10 %}
                    <button class="button" id="next-button" type="button">ثبت</button>
                {% endif %}

            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Thank you for your feedback!</p>
    </footer>
    <script src="../static/scripts/questions/multipleAnswer.js"></script>
    </body>

</html>
